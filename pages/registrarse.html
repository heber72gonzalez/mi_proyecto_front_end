   <article class="contenedor_formulario">

      <form action="../paginas/show_data.html">
          <h2 class="titulo_formulario">Formulario de registro</h2>
          <label for="firstname">Nombre:</label>       <input type="text" name="firstname" placeholder="ingrese su nombre.."><br><br>    <!--el placeholder sugiere que valor se puede ingresar en el formulario-->
          <label for="lastname">Apellido:</label>     <input type="text" name="lastname" placeholder="ingrese su apellido.."><br><br>
          <label for="street">Direccion:</label>      <input type="text" name="addres" placeholder="ingrese la direccion.."><br><br>
          <label for="street">Email:</label>      <input type="text" name="e-mail" placeholder="ingrese email.."><br><br>
          <label for="street">Telefono:</label>      <input type="text" name="addres" placeholder="ingrese telefono.."><br><br>
          <label for="city">Ciudad:</label>           <input type="text" name="city" value="c.a.b.a"> <br><br>                             <!--con value aparece esa informacion por defecto cargado y no se puede cambiar-->
          <label for="zipcode">Codigo_postal:</label>  <input type="text" name="zipcode" placeholder="ingrese codigo postal"><br><br>
          <label for="Birthdate">Fecha de nacimiento (mm/dd/yyyy):</label>  <input type="date" name="birthdate"> <br><br>
           <textarea name="mensaje" placeholder="escriba su mensaje"></textarea>
           <br>
           <input class="boton_formulario"type="submit" value="Enviar">
      
          </form>
